<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Gen Patio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="header/header.css">
    <link rel="stylesheet" href="footer/footer.css">
    <link rel="icon" href="media/logo-removebg-preview.png" type="image/x-icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <div id="header-placeholder"></div>

    <script>
        fetch("header/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
    </script>


    <section class="fq__home">

        <div class="bluir">
            
            <div class="fq__form-container">

                <div class="option-container height-100">
                    <h4>¿Qué estás buscando?</h4>
                    <button class="option button-option-1" onclick="showSubOptions('opcion1')">Pergola/Patio</button>
                    <p>More options coming soon</p>
                    <div>
                        <progress class="progress-1" min="0" max="100" value="0"></progress>
                    </div>
                </div>

                <div class="option-container" id="sub-option-container" style="display: none;">
                    <h4>Ingrese los detalles</h4>

                    <div class="option-container">
                        <div class="option-container-2">
                            <label for="sub-option-a" class="text-start">Width<span class="red-dot">*</span></label>
                            <input type="text" id="sub-option-a" class="sub-option-input" placeholder="Sub-opción A" />
                        </div>

                        <div class="option-container-2">
                            <label for="sub-option-b" class="text-start">Length<span class="red-dot">*</span></label>
                            <input type="text" id="sub-option-b" class="sub-option-input" placeholder="Sub-opción B" />
                        </div>

                        <div class="option-container-2">
                            <label for="sub-option-c" class="text-start">Height<span class="red-dot">*</span></label>
                            <input type="text" id="sub-option-c" class="sub-option-input" placeholder="Sub-opción C" />
                        </div>
                    </div>

                    <div>
                        <progress min="0" max="100" value="50"></progress>
                    </div>
                    <button onclick="showContinue()">Siguiente</button>
                </div>


                <div class="continue-btn" id="continue-btn">
                    <div>
                        <progress min="0" max="100" value="100">HOLA</progress>
                    </div>
                    <button onclick="continueAction()">Continuar ➔</button>
                </div>

                <!-- Botón de regresar -->
                <button class="back-btn" id="back-btn" onclick="goBack()" style="display: none;">Regresar</button>
            </div>

        </div>
    
    </section>
    
    
    <div id="footer-placeholder"></div>

    <script>
        fetch("footer/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
