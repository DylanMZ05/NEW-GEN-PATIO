<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Gen Patio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="header/header.css">
    <link rel="stylesheet" href="footer/footer.css">
    <link rel="icon" href="media/logo-removebg-preview.png" type="image/x-icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <div id="header-placeholder"></div>

    <script>
        fetch("header/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
    </script>


    <section class="fq__home">

        <div class="fq__form-container">
            <!-- First Step -->
            <div class="option-container height-100">
                <h4>¿Qué estás buscando?</h4>
                <button class="option button-option-1" onclick="showSubOptions('opcion1')">Pergola/Patio</button>
                <p>More options coming soon</p>
                <div>
                    <progress id="progress-bar" class="progress-1" min="0" max="100" value="0"></progress>
                </div>
            </div>
        
            <!-- Second Step -->
            <div class="option-container" id="sub-option-container" style="display: none;">
                <h4>Ingrese los detalles</h4>
                <div class="option-container">
                    <div class="option-container-2 form">
                        <input type="text" id="width" class="sub-option-input" required />
                        <label for="width" class="label-name">
                            <span class="content-name">Width<span class="red-dot">*</span></span>
                        </label>
                    </div>
                    <div class="option-container-2 form">
                        <input type="text" id="length" class="sub-option-input" required />
                        <label for="length" class="label-name">
                            <span class="content-name">Length<span class="red-dot">*</span></span>
                        </label>
                    </div>
                    <div class="option-container-2 form">
                        <input type="text" id="height" class="sub-option-input" required />
                        <label for="height" class="label-name">
                            <span class="content-name">Height<span class="red-dot">*</span></span>
                        </label>
                    </div>
                </div>
                <div>
                    <progress class="progress-1" min="0" max="100" value="50"></progress>
                </div>
                <div class="button-container">
                    <button class="back-btn" onclick="goBack()"><i class="fi fi-rr-arrow-small-left flecha-1"></i>Regresar</button>
                    <button class="next-btn" onclick="showThirdStep()">Siguiente<i class="fi fi-rr-arrow-small-right flecha-2"></i></button>
                </div>
            </div>
        
            <!-- Third Step -->
            <div class="option-container" id="third-step-container" style="display: none;">
                <h4>How would you like your project to be?</h4>
                
                <div class="third-step-container">
                    <!-- Image Option A -->
                    <div class="image-option" onclick="chooseOption('Option A')">
                        <img src="media/Bradon-Rose/Newgenpatio_1-1.jpg" alt="Option A" class="option-image" />
                        <p>ATTACHED</p>
                    </div>
                    
                    <!-- Image Option B -->
                    <div class="image-option" onclick="chooseOption('Option B')">
                        <img src="media/Bradon-Rose/Newgenpatio_1-2.jpg" alt="Option B" class="option-image" />
                        <p>FREESTANDING</p>
                    </div>
                </div>
            
                <div>
                    <progress class="progress-1" min="0" max="100" value="75"></progress>
                </div>
                <div class="button-container">
                    <button class="back-btn" onclick="goBack()"><i class="fi fi-rr-arrow-small-left flecha-1"></i>Regresar</button>
                    <button class="next-btn" onclick="showContinue()">Siguiente <i class="fi fi-rr-arrow-small-right flecha-2"></i></button>
                </div>
            </div>

            <!-- Paso 4.1 -->
            <div class="option-container" id="step-4-1-container" style="display: none;">
                <h4>Opciones para Attached</h4>
                <!-- Aquí van los elementos específicos para Attached -->
                <div class="button-container">
        <button class="back-btn" onclick="goBackToThirdStep()"><i class="fi fi-rr-arrow-small-left flecha-1"></i>Regresar</button>
        <button class="next-btn" onclick="showContinue()">Continuar <i class="fi fi-rr-arrow-small-right flecha-2"></i></button>
                </div>
            </div>
            
            <!-- Paso 4.2 -->
            <div class="option-container" id="step-4-2-container" style="display: none;">
                <h4>Opciones para Freestanding</h4>
                <!-- Aquí van los elementos específicos para Freestanding -->
                <div class="button-container">
                    <button class="back-btn" onclick="goBackToThirdStep()"><i class="fi fi-rr-arrow-small-left flecha-1"></i>Regresar</button>
                    <button class="next-btn" onclick="showContinue()">Continuar <i class="fi fi-rr-arrow-small-right flecha-2"></i></button>
                </div>
            </div>
        
            <!-- Final Step: Continue Button -->
            <div class="continue-btn" id="continue-btn" style="display: none;">
                <div>
                    <progress min="0" max="100" value="100"></progress>
                </div>
                <div class="button-container">
                    <button class="back-btn" onclick="goBack()"><i class="fi fi-rr-arrow-small-left flecha-1"></i>Regresar</button>
                    <button class="next-btn" onclick="showContinue()">Siguiente <i class="fi fi-rr-arrow-small-right flecha-2"></i></button>
                </div>
            </div>
        
        </div>
    
    </section>
    
    
    <div id="footer-placeholder"></div>

    <script>
        fetch("footer/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
